#
# Локальные настройки, связанные с конкретным окружением, в котором работает сайт
#
parameters:

    #########################################
    ## Настройки подключения к базе данных ##
    #########################################
    # Драйвер СУБД
    # См. http://php.net/manual/ru/pdo.drivers.php
    database_driver: pdo_mysql
    # Хост сервера БД
    database_host: ~
    # Порт сервера БД
    database_port: ~
    # Имя базы данных
    database_name:
    # Имя пользователя
    database_user: ~
    # Пароль
    database_password: ~
    # Префикс имён таблиц
    database_prefix:

    ###############################
    ## Временная зона на сервере ##
    ###############################
    #timezone: Europe/Moscow

    #############
    ## Отладка ##
    #############
    debug: false
