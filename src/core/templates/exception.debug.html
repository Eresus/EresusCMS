<article class="exception exception_debug_yes">
	<h1 class="exception__title">{$description}</h1>
	<div class="exception__message">
		<span class="exception__class">{get_class($e)}</span>:
		{$e->getMessage()}
	</div>
	<div class="exception__source">{$source}</div>
	<div class="exception__trace">{$e->getTraceAsString()}</div>
</article>
