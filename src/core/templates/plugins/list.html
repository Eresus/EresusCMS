<div class="module-buttons">
	<a class="button button_has_icon button_icon_add" href="admin.php?mod=plgmgr&action=add">
		<span class="button__caption">Добавить расширения</span>
	</a>
</div>

{if count($list->getItems())}
<div class="block block_float_left">
	<table class="grid-list">
		<thead>
			<tr>
				<th>Управление</th>
				<th>Название</th>
			</tr>
		</thead>
		{foreach $list->getItems() item}
		<tr class="grid-list__item">
			<td class="grid-list__item-ctrl">{$list->getControls($item, 'config', 'toggle', 'delete')}</td>
			<td>{$item->uid}</td>
		</tr>
		{/foreach}
	</table>
</div>	
{else}
<div class="message message_type_info">
	<p>У вас нет установленных расширений.</p>
</div>
{/if}
