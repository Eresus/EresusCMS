<!-- Основной шаблон страниц -->

<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>$(sectionTitle) &ndash; $(siteTitle)</title>
  <meta name="keywords" content="$(siteKeywords)">
  <meta name="description" content="$(siteDescription)">
  <link rel="stylesheet" href="$(styleRoot)default.css">
</head>

<body>

	<div class="page-layout">

		<div class="page-header">
			<div>
				<a href="$(httpRoot)" title="Перейти на главную страницу">
                    <img src="$(styleRoot)example-logo.png" alt="Eresus CMS">
                </a>
			</div>
			<div>
				Eresus CMS $(const:CMSVERSION) успешно установлена
			</div>
		</div>

		<div class="main-menu">
			<a href="$(httpRoot)admin/">Управление сайтом</a> -
			<a href="http://docs.eresus.ru/cms/$(const:CMSVERSION)/">Документация</a> -
			<a href="http://docs.eresus.ru/cms-plugins/">Модули расширения</a>
		</div>

	  <div id="Content">{$page->content}</div>

	</div>

  <div class="page-footer">
		<div class="copyright">&copy; 2004, Eresus Project</div>
  </div>

</body>

</html>
